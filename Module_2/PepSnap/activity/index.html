<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepSnap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="video-container">
        <video autoplay style="transform: scale(1);"></video>
      </div>
  <div class="video-filters">
      <div class="filter " style="background-color: rgb(255, 255, 0, 0.2)"></div>
      <div class="filter " style="background-color: rgb(102, 0, 255, 0.2)"></div>
      <div class="filter " style="background-color: rgb(0, 255, 153, 0.2)"></div>
      <div class="filter " style="background-color: rgb(0, 153, 255, 0.2)"></div>
      <div class="filter " style="background-color: rgb(255, 0, 0, 0.2)"></div>
      <div class="filter"></div>
    </div>


      <div class="controls">
          <div class="zoom">
              <div class="zoomIn"><i class="fas fa-plus"></i></div>
              <div class="zoomOut"><i class="fas fa-minus"></i></div>
          </div>
          <div id="record">
              <div class="inner-record"></div>
          </div>
          <div id="capture">
              <div class="inner-capture"></div>
          </div>
      </div>
     <!-- <canvas></canvas> -->
<!-- <button id="record">Record Video</button>
<button id="capture">Capture</button> -->
</body>

<script src="./script.js"></script>
</html>
