              <div class="right-message">keep doing </div>
              <div class="right-message">such stuff</div>
          </div>

            <div class="left">abc has left the chat</div>

          <div class="joined-chat">efg has joined the chat </div>
          <div class="left">xyz has left the left</div>

    </div>
